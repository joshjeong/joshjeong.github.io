<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="css/enhanced.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->

  <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Molengo|Josefin+Sans+Std+Light" />-->
</head>
<body>

  <div id="container1">
    <div>
      <input type="file" id="file_input1" webkitdirectory directory />
      <ul id="dir-tree1"></ul>
    </div>
  </div>
  <div id="center_container">
    <div id="controls">
      <div id="left_button" class="button"> <<<<< </div>
      <div id="right_button" class="button"> >>>>> </div>
    </div>
    <div id="image_container">
      <div class="center" id="thumbnails1"></div>
      <div class="center" id="thumbnails2"></div>
    </div>
  </div>
  <div id="container2">
    <div>
      <input type="file" id="file_input2" webkitdirectory directory />
      <ul id="dir-tree2"></ul>
    </div>
  </div>

  <script type="text/html" id="thumbnail_template1">
    <div class="thumbnail1">
      <div class="image shadow1">
        <img src="<%= file.src %>" alt="<%= file.name %>" title="<%= file.name %>" onload="revokeFileURL(1)" />
        <!-- <div class="title"><%= file.name %></div>
        <div class="details"><%= file.type %></div> -->
      </div>
    </div>
  </script>

  <script type="text/html" id="thumbnail_template2">
    <div class="thumbnail2">
      <div class="image shadow2">
        <img src="<%= file.src %>" alt="<%= file.name %>" title="<%= file.name %>" onload="revokeFileURL(2)" />
        <!-- <div class="title"><%= file.name %></div>
        <div class="details"><%= file.type %></div> -->
      </div>
    </div>
  </script>

  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui.min.js" type="text/javascript"></script>
  <!-- <script src="js/bootstrap.min.js" type="text/javascript"></script> -->
  <script src="js/jquery.tree.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
